<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Favoris</title>
</head>

<body>
  <header>
    <h1>ðŸ’– Mes Favoris</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="favoris.html">Favoris</a>
      <a href="genres.html">Genres</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section id="favoris-container" class="anime-list"></section>
  </main>

  <script>
    const favs = JSON.parse(localStorage.getItem("favs")) || [];
    const data = {
      naruto: {
        title: "Naruto",
        img: "https://upload.wikimedia.org/wikipedia/en/9/94/NarutoCoverTankobon1.jpg"
      },
      aot: {
        title: "Attack on Titan",
        img: "https://upload.wikimedia.org/wikipedia/en/9/9a/Attack_on_Titan_cover.jpg"
      },
      onepiece: {
        title: "One Piece",
        img: "https://upload.wikimedia.org/wikipedia/en/6/65/One_Piece_1.jpg"
      }
    };

    const container = document.getElementById("favoris-container");
    favs.forEach(id => {
      if (data[id]) {
        const card = document.createElement("div");
        card.className = "anime-card";
        card.innerHTML = `<img src="${data[id].img}" alt="${data[id].title}"><h2>${data[id].title}</h2>`;
        card.onclick = () => window.location.href = `anime.html?id=${id}`;
        container.appendChild(card);
      }
    });
  </script>
</body>
</html>
